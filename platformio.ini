; https://docs.platformio.org/page/projectconf.html

[env:core2]
platform = ststm32
framework = mbed
board = core2

build_flags = 
    -I$PROJECTSRC_DIR/TARGET_CORE2
    -D PIO_FRAMEWORK_MBED_RTOS_PRESENT
    -D PIO_FRAMEWORK_EVENT_QUEUE_PRESENT
    -D MBED_BUILD_PROFILE_RELEASE

extra_scripts = 
    post:gen_hex.py